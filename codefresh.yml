version: '1.0'
steps:
  BuildDockerImage:
    title: Building Docker Image
    type: build
    image_name: circe
    dockerfile: Dockerfile
  RunUnitTests:
    title: Running Unit tests
    image: ${{BuildDockerImage}}
    working_directory: /npm-module
    commands:
      - npm start validate
      - npm start report-coverage
    on_success:
      metadata:
        set:
          - '${{BuildDockerImage.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{BuildDockerImage.imageId}}':
              - CF_QUALITY: false
  RunIntegrationTests:
    type: composition
    title: Running Unit tests
    description: Doing integration tests
    working_directory: /npm-module
    composition: ./docker-compose.yml
    composition_candidates:
      integration_tests:
        image: ${{BuildDockerImage}}
        command: nps start test.integration
    on_success:
      metadata:
        set:
          - '${{BuildDockerImage.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{BuildDockerImage.imageId}}':
              - CF_QUALITY: false
  PublishModule:
    title: Publishing my module
    image: ${{BuildDockerImage}}
    working_directory: /npm-module 
    when:
      branch:
        only: [ master ]
    commands:
      - npm start build
      - npm start release

